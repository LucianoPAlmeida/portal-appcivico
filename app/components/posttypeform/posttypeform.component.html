    <div class="container" style="padding-top:50px;width:100%">
    	<div class="text-center">
        	<h3>Tipo de postagem</h3>
        </div>
    </div>
    <div class="container" style="padding-top:50px; width:100%">
        <form style="margin:0px auto; max-width:60%" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="alert alert-danger" [hidden] = "!errorMessage">
                {{errorMessage}}
            </div>
            <div class="alert alert-success" [hidden] = "!sucessMessage">
                {{sucessMessage}}
            </div>
            
            <div class="form-group">
                <label >Selecione o Aplicativo*</label>
                <select class="form-control" [(ngModel)]="selectedApp" #app (change)="changeAppAction(app.value)" required>
                    <option *ngFor="let application of apps; let i = index" value="{{i}}">{{application.name}}</option>
                </select>
            </div>

            <div *ngIf="selectedApp" class="form-group" >
                <label >Selecione o Tipo de Postagem Pai</label>
                <div>
                    <select class="form-control" style="min-width:85%;max-width:100%" [(ngModel)]="selectedParentPostType">
                        <option *ngFor="let parentType of postTypes; let i = index" value="{{i}}">{{parentType.cod}} - {{parentType.description}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label >Descrição do Tipo de Postagem*</label>
                <textarea class="form-control" style="min-height:100px" [(ngModel)]="currentPostType.description" minlength="10" maxlength="20" ngControl="description" required> 

                </textarea>
            </div>
           
            <div class="form-group">
                <button *ngIf="isUpdating" type="submit" class="btn btn-default" style="min-width:48%">
                    Salvar
                    <div *ngIf="loading" style="top:5px;height:15px;width:15px;float:right;position:relative">
                        <loading-indicator></loading-indicator>
                    </div>
                </button>
                <button *ngIf="!isUpdating" type="submit" class="btn btn-default" style="min-width:48%">
                    Cadastrar
                    <div *ngIf="loading" style="top:5px;height:15px;width:15px;float:right;position:relative">
                        <loading-indicator></loading-indicator>
                    </div>
                </button>
                <button type="button" class="btn btn-default" style="min-width:48%" formnovalidate (click)= "clear()" >Limpar</button>
                <!--<a class="btn btn-default" style="min-width:50%" routerLink="/main" routerLinkActive="active">Cancelar</a>-->
                <!--<button type="button" class="btn btn-default" style="min-width:50%" formnovalidate >Cadastrar</button>-->
            </div>
        </form>

        <!--<router-outlet></router-outlet>-->
    </div>
