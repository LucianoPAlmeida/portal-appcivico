<body>
    <navigation-bar></navigation-bar>  
    <div class="container" style="padding-top:50px">
    	<div class="text-center" style="margin: auto; max-width:40%">
        	<h3>Alterar Senha</h3>
        </div>
    </div>
    <div class="container" style="padding-top:50px">
        <form style="margin: auto; max-width:40%" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="alert alert-danger" [hidden] = "!errorMessage">
                {{errorMessage}}
            </div>
            <div class="form-group">
                <label >Senha atual*</label>
                <input type="password" class="form-control" required [(ngModel)]="password" ngControl="password" maxlength="30"/>
            </div>
            <div class="form-group">
                <label >Nova senha*</label>
                <input type="password" class="form-control" required [(ngModel)]="new_password" ngControl="new_password" maxlength="30"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" style="min-width:48%">
                    Alterar
                    <div *ngIf="loading" style="top:7px;height:15px;width:15px;float:right;position:relative">
                        <loading-indicator></loading-indicator>
                    </div>
                </button>
                <a class="btn btn-default" style="min-width:50%" routerLink="/principal" routerLinkActive="active">Cancelar</a>  
            </div>
        </form>
    </div>
</body>
