<body>
    <navigation-bar></navigation-bar>  
    <div class="container">
    	<div class="default-list">
        	<button class="btn btn-default" (click)="newAppClickAction()">Novo Aplicativo</button><br/>
            <div class="text-center">
                <h4 *ngIf="isLoaded && (!apps || apps.length == 0)" > Não há aplicativos</h4>
            </div>
            
            <div style="top:200px;left:45%;height:30px;width:30px;position: relative;">
                <loading-indicator></loading-indicator>
            </div>
            
            <ul class="list-group">
                <li *ngFor="let application of apps; let i = index" (click)="selectApp(i)" class="list-group-item" >
                    <button class="btn btn-primary" style="width:100%">{{application.cod}} - {{application.name}} </button>
                     <!--<button style="height:50px;width:50px" class="btn btn-danger">
                         <span class="glyphicon glyphicon-trash"></span>
                     </button> </li>-->
            </ul>
        </div>
        <div class="default-list-form">
            <app-form></app-form>
        </div>
    </div>
</body>
