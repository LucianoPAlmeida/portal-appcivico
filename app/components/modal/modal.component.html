<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" #modalRoot>
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
          <h4 class="modal-title">{{titleAttr}}</h4>
        </div>
        <div class="modal-body">
          <p>{{textAttr}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{okButtonTitleAttr}}</button> 
          <button *ngIf="showCancelButtonAttr" type="button" class="btn btn-default" data-dismiss="modal">{{cancelButtonTitleAttr}}</button>
        </div>
      </div>
    </div>
  </div>
  
</div>
